<!DOCTYPE html>
    <html>
        <head>
            <title>
                PGN
            </title>
        </head>
        <body>
            <h1>
                Password Generator Network
            </h1>

            <p>
                {{ sentence }}
            </p>

            <button onclick="window.location.reload();">
                Generate A Password
            </button> 

            <div class="form-group">
                <form method="POST" action=''>
                    {{ AnimalForm.hidden_tag() }}
                    {{ AnimalForm.word.label }}

                </form>
                <form action="{{ url_for('animal') }}">
                    <button type="submit">Add animal </button>
                </form>
            </div>

            <div class="form-group">
                <form method="POST" action=''>
                    {{ FruitForm.hidden_tag() }}
                    {{ FruitForm.word.label }}

                </form>
                <form action="{{ url_for('fruit') }}">
                    <button type="submit">Add fruit </button>
                </form>
            </div>
            
            <div class="form-group">
                <form method="POST" action=''>
                    {{ ColourForm.hidden_tag() }}
                    {{ ColourForm.word.label }}

                </form>
                <form action="{{ url_for('colour') }}">
                    <button type="submit">Add a colour </button>
                </form>
            </div>

        </body>
    </html>
